<html>
    <head>
        <title>구구단</title>
        <meta charset="utf-8" />
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>                     <!--개발용-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>             <!--개발용-->
        <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->           <!--배포용-->
        <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->   <!--배포용-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            // class GuGuDan extends React.Component {

            // }
            // 함수 컴포넌트 : 사용할때에 setState 를 사용하지 않을 때, 주로 사용 (과거)
            const GuGuDan = () =>{
                
                // state 선언하는 방법 / 함수 컴포넌트 안에 있어야 한다.
                const[first , setFirst  ] = React.useState(Math.ceil(Math.random()*9));
                const[second, setSecond ] = React.useState(Math.ceil(Math.random()*9));
                const[value , setValue  ] = React.useState('');
                const[result, setResult ] = React.useState('');
                const inputRef = React.useRef(null); // DOM에 접근
                // use 가 붙으면 hooks 다
                
                const onChangeInput = (e) => {
                    setValue(e.target.value);
                };

                const onSubmitForm = (e) => {
                    e.preventDefault;

                    if(true){
                        setFirst(Math.ceil(Math.random()*9));
                        setSecond(Math.ceil(Math.random()*9));
                        setResult('정답');
                        setValue('');
                        inputRef.current.focus();
                    } else {
                        setResult('오답');
                        setValue('');
                        inputRef.current.focus();
                    }
                    
                    

                }

                return (
                    <React.Fragment>
                        <div>{first} 곱하기 {second}는(은)?</div>
                        <form onSubmit={onSubmitForm} >
                            <input ref={inputRef} type='number' value={value} onChange={onChangeInput} />
                            <button> 입력 </button>
                        </form>
                        <div id="result">{result}</div>
                    </React.Fragment>
                )
            }    
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>
    </body>
</html>
